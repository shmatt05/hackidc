<style>
.ui-datepicker {
  /*font-size: 80%;*/ 
  z-index: 3 !important;
  line-height: 1;
  letter-spacing: 0px;

}
.ui-datepicker .ui-datepicker-buttonpane button {
  /*font-size: 80%;*/ 
  line-height: 1;
  height: auto;
}
.ui-datepicker table th {
  color:#000;
}
.ui-datepicker a{
  border-bottom: none;
}
.slider-container {
  width:100%;
  margin: auto;
  margin-top:2vh; 
}

<body>

<!-- Page Wrapper -->
<div id="page-wrapper">

  <!-- Header -->
  <header id="header">

  </header>

  <!-- Main -->
  <article id="main">
    <section class="wrapper recipe style5">
      <div class="inner">
      <form method="post" action="#">
        <section>
          <header>       
              <div class="row uniform">
                <div class="4u 12u$(xsmall)">
                  <input name="recipe-from" class="recipe from" id="dater-from" value="" placeholder="Possible From Date" type="text">
                </div>
                
                <div class="4u 12u$(xsmall)">
                  <input type="hidden" id="dater-duration" value="23" />
                </div>
                
                <div class="4u$ 12u$(xsmall)">
                  <input name="recipe-from" class="recipe from" id="dater-to" value="" placeholder="Possible To Date" type="text">
                </div>
              </div>
          </header>
          
          <hr class="recipe-hr marginer"/>
          
          <div class="romvos left">
            <input type="text" class="recipe-autocomplete" id="recipe-origin" value=""
                   placeholder="Origin City Or Airport"/>
          </div>

          <div class="romvos right">
            <input type="text" class="recipe-autocomplete" id="recipe-destination" value=""
                   placeholder="Destination City Or Airport"/>
          </div>
          
          <hr class="recipe-hr"/>
          
          <header>
            <div class="row uniform">
              <div class="12u 12u$(xsmall)">
                <input name="recipe price" class="recipe price" id="recipe-price" value="" placeholder="Maximum Price"
                       type="text">
              </div>
            </div>
            
            <div class="row uniform">
              <div class="12u 12u$(xsmall)">
                <a href="JavaScript:Book();" class="button special fit">Submit - FlashBook</a>
              </div>
            </div>
          </header>
        </section>
      </form>
      </div>
    </section>
  </article>

  <!-- Footer -->
  <footer id="footer">
    <!--  -->
  </footer>

</div>

<!-- Scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.scrollex.min.js"></script>
<script src="js/jquery.scrolly.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/skel.min.js"></script>
<script src="js/init.js"></script>
<script src="js/jquery.range-min.js"></script>
<script src="js/add_recipe.js"></script>
<script src="js/menu.js"></script>
<script src="js/slider.js"></script>
<script>
$(function(){
    $( "#dater-from, #dater-to, #datepicker" ).datepicker({
        inline: true,
        //nextText: '&rarr;',
        //prevText: '&larr;',
        showOtherMonths: true,
        dateFormat: 'yy-mm-dd',
        dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        numberOfMonths: [ 1, 1],
        autoSize: true,
        duration: "slow",
        firstDay: 1,
        //showAnim: "fold",
        showButtonPanel: true,
        showWeek: false,
        yearRange: "1980:2020",
        //showOn: "button",
        //buttonImage: "img/calendar-blue.png",
        buttonImageOnly: true,
      });
    });
</script>
</body>
