<body>

<!-- Page Wrapper -->
<div id="page-wrapper">

  <!-- Header -->
  <header id="header">

  </header>

  <!-- Main -->
  <article id="main">
    <section class="wrapper recipe style5">
      <div class="inner">
      <form method="post" action="#">
        <section>
          <header>       
              <div class="row uniform">
                <div class="6u 12u$(xsmall)">
                  <input name="recipe-from" class="recipe from" id="dater-from" value="" placeholder="Possible Dates" type="text">
                </div>
                
                <div class="6u$ 12u$(xsmall)">
                  <input name="recipe-duration" class="recipe duration" id="dater-duration" value=""
                         placeholder="Duration Of Stay" type="text">
                </div>
              </div>
          </header>
          
          <hr class="recipe-hr marginer"/>
          
          <div class="romvos left">
            <input type="text" class="recipe-autocomplete" id="recipe-origin" value=""
                   placeholder="Origin City Or Airport"/>
          </div>

          <div class="romvos right">
            <input type="text" class="recipe-autocomplete" id="recipe-destination" value=""
                   placeholder="Destination City Or Airport"/>
          </div>
          
          <hr class="recipe-hr"/>
          
          <header>
            <div class="row uniform">
              <div class="12u 12u$(xsmall)">
                <input name="recipe price" class="recipe price" id="recipe-price" value="" placeholder="Maximum Price"
                       type="text">
              </div>
            </div>
            
            <div class="row uniform">
              <div class="12u 12u$(xsmall)">
                <a href="JavaScript:Book();" class="button special fit">Submit - FlashBook</a>
              </div>
            </div>
          </header>
        </section>
      </form>
      </div>
    </section>
  </article>

  <!-- Footer -->
  <footer id="footer">
    <ul class="icons">
      <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>

      <li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>

    </ul>
